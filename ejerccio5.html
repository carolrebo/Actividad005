}

  width: 100%;
  height: 400px;
  display: grid;
  justify-content: center;
}

.caja1 {
  background-color: #444;
  color: #fff;
  padding: 20px;
}

.caja2 {
  background-color: #444;
  color: #fff;
  padding: 20px;
  font-size: 150%;
}

</style>
</head>

</html>
